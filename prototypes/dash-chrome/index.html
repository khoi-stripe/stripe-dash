<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dash Chrome - Two Panel Layout</title>
  
  <!-- Import shared styles -->
  <link rel="stylesheet" href="../../shared/styles/variables.css">
  <link rel="stylesheet" href="../../shared/styles/base.css">
  <link rel="stylesheet" href="../../shared/styles/typography.css">
  <link rel="stylesheet" href="../../shared/styles/components.css">
  <link rel="stylesheet" href="../../shared/styles/color-utilities.css">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: var(--font-family-ui);
      overflow: hidden;
    }

    .layout-container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

         /* Navigation Panel */
     .nav-panel {
       width: 240px;
       background: white;
       border-right: 1px solid rgba(0, 39, 77, 0.08);
       flex-shrink: 0;
       position: relative;
       display: flex;
       flex-direction: column;
       height: 100vh;
       overflow: hidden;
     }

    .nav-panel.collapsed {
       width: 64px;
       overflow: visible;
     }
     
          .nav-panel.collapsed .nav-item-label,
     .nav-panel.collapsed .workload-caret-icon {
       display: none;
     }
     
     /* Account Switcher in Nav Panel */
     #nav-account-switcher {
       margin-bottom: 16px;
     }
     

     
     .nav-panel.collapsed #nav-account-switcher .account-details,
     .nav-panel.collapsed #nav-account-switcher .account-switcher-caret {
       display: none;
     }
     
     .nav-panel.collapsed #nav-account-switcher {
       margin: 0 -20px 16px -20px;
       display: flex;
       justify-content: center;
     }
     
     .nav-panel.collapsed #nav-account-switcher .account-switcher-trigger {
       width: 24px;
       margin: 0 auto;
       justify-content: center;
     }
     
     /* Disable animations for account switcher during nav collapse */
     #nav-account-switcher,
     #nav-account-switcher *,
     #nav-account-switcher .account-switcher-trigger,
     #nav-account-switcher .account-avatar {
       transition: none !important;
     }
     
     /* Custom pinkish red avatar color */
     #nav-account-switcher .account-avatar {
       background-color: #E11D48 !important; /* Pinkish red */
     }
     
     /* Nav item tooltips for collapsed state */
     .workload-item {
       position: relative;
     }
     
     .nav-item-tooltip {
       position: absolute;
       left: 100%;
       top: 50%;
       transform: translateY(-50%);
       margin-left: 8px;
       padding: 4px 8px;
       background: var(--neutral-900);
       color: white;
       font-family: var(--font-family-ui);
       font-size: var(--font-size-12);
       font-weight: var(--font-weight-medium);
       line-height: var(--line-height-16);
       border-radius: 4px;
       white-space: nowrap;
       opacity: 0;
       visibility: hidden;
       transition: opacity 0.2s ease, visibility 0.2s ease;
       pointer-events: none;
       z-index: 99999;
       box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
       border: 1px solid rgba(255, 255, 255, 0.1);
     }
     
     .nav-item-tooltip::before {
       content: '';
       position: absolute;
       top: 50%;
       left: -4px;
       transform: translateY(-50%);
      width: 0;
       height: 0;
       border-style: solid;
       border-width: 4px 4px 4px 0;
       border-color: transparent var(--neutral-900) transparent transparent;
     }
     
     .nav-panel.collapsed .nav-item:hover .nav-item-tooltip,
     .nav-panel.collapsed .workload-item:hover .nav-item-tooltip {
       opacity: 1;
       visibility: visible;
     }
     
     .nav-panel:not(.collapsed) .nav-item-tooltip {
       display: none;
     }
     
     /* Customize account switcher for nav panel */
     #nav-account-switcher .account-switcher {
       display: block;
       width: 100%;
     }
     
     #nav-account-switcher .account-switcher-trigger {
       width: 100%;
       min-width: auto;
       background: transparent;
       border: none;
       border-radius: var(--radius-sm);
       padding: 4px 6px;
       height: 36px;
       max-width: 240px;
       box-sizing: content-box;
       margin: 0 -6px;
     }
     
     #nav-account-switcher .account-switcher-trigger:hover {
       background: var(--neutral-50);
    }

         /* Content Panel */
     .content-panel {
       flex: 1;
       background: white;
       min-width: 0; /* Allows flex item to shrink below content size */
       position: relative;
       display: flex;
       flex-direction: column;
     }

     /* Content Header */
     .content-header {
       height: 60px;
       padding: 12px 32px;
       background: white;
       display: flex;
       align-items: center;
       width: 100%;
       box-sizing: border-box;
     }
     
     /* Header Actions */
     .header-actions {
       display: flex;
       align-items: center;
       gap: 8px; /* 8px spacing between icons */
       margin-left: auto; /* Push to right side */
     }
     
     .header-icon {
       display: flex;
       align-items: center;
       justify-content: center;
       cursor: pointer;
     }

     /* Search Bar */
     .search-container {
       position: relative;
       width: 360px;
     }

     .search-input {
       width: 100%;
       height: 36px;
       padding: 8px 8px 8px 32px;
       background: var(--neutral-50);
       border: none;
       border-radius: 8px;
       font-family: var(--font-family-ui);
       font-size: var(--font-size-14);
       color: var(--color-text);
       box-sizing: border-box;
       transition: var(--transition-default);
     }

     .search-input:focus {
       outline: none;
       background: var(--neutral-50);
     }

     .search-input::placeholder {
       color: var(--color-text-muted);
     }

     .search-icon {
       position: absolute;
       left: 8px;
       top: 50%;
       transform: translateY(-50%);
       width: 12px;
       height: 12px;
       color: var(--color-text-muted);
       pointer-events: none;
       display: flex;
       align-items: center;
       justify-content: center;
     }

     .search-icon svg {
       width: 12px;
       height: 12px;
       color: currentColor;
     }

     /* Main Navigation */
     .main-nav {
       display: flex;
       flex-direction: column;
       gap: 4px;
     }
     
     /* Workloads Navigation */
     .workloads-nav {
       display: flex;
       flex-direction: column;
       gap: 4px;
       margin-top: 24px;
     }
     
     /* Bottom Navigation */
     .bottom-nav {
       display: flex;
       flex-direction: column;
       gap: 4px;
       padding: 12px 20px;
       margin-top: auto; /* This pushes it to the bottom */
     }
     
     /* Floating Collapse Handle */
     .collapse-handle {
       position: fixed;
       left: 240px; /* Right edge of nav panel */
       top: 50%;
       transform: translateY(-50%);
       padding: 8px;
       z-index: 10;
       cursor: pointer;
     }
     
     .collapse-handle.collapsed {
       left: 64px; /* Adjust position when collapsed */
     }
     
     .collapse-line {
       width: 2px;
       height: 14px;
       background-color: var(--neutral-200);
       border-radius: 1px; /* Rounded ends */
       transition: opacity 0.2s ease;
     }
     
     .collapse-arrow {
       position: absolute;
       top: 50%;
       left: 50%;
       transform: translate(-50%, -50%) rotate(180deg); /* Default: left-pointing when expanded */
       opacity: 0;
       transition: opacity 0.2s ease, transform 0.2s ease;
     }
     
     /* Show arrow and hide line on hover */
     .collapse-handle:hover .collapse-line {
       opacity: 0;
     }
     
     .collapse-handle:hover .collapse-arrow {
       opacity: 1;
     }
     
     /* Right-pointing arrow when collapsed (expand direction) */
     .collapse-handle.collapsed .collapse-arrow {
       transform: translate(-50%, -50%) rotate(0deg);
     }
     
     .collapse-tooltip {
       position: absolute;
       left: 100%;
       top: 50%;
       transform: translateY(-50%);
       margin-left: 8px;
       padding: 4px 8px;
       background: var(--neutral-900);
       color: white;
       font-family: var(--font-family-ui);
       font-size: var(--font-size-12);
       font-weight: var(--font-weight-medium);
       line-height: var(--line-height-16);
       border-radius: 4px;
       white-space: nowrap;
       opacity: 0;
       visibility: hidden;
       transition: opacity 0.2s ease, visibility 0.2s ease;
       pointer-events: none;
     }
     
     .collapse-handle:hover .collapse-tooltip {
       opacity: 1;
       visibility: visible;
     }
     
     .collapse-handle.no-hover:hover .collapse-tooltip {
       opacity: 0;
       visibility: hidden;
     }
     
     .collapse-handle.no-hover:hover .collapse-line {
       opacity: 1;
     }
     
     .collapse-handle.no-hover:hover .collapse-arrow {
       opacity: 0;
     }

     /* Content Body */
     .content-body {
       flex: 1;
       background: white;
       overflow-y: auto;
       padding: 20px 32px 32px 32px;
     }
     
     .content-placeholder {
       width: 100%;
       height: 100%;
       background-color: var(--neutral-50);
       border-radius: 12px;
     }



    /* Responsive behavior */
    @media (max-width: 768px) {
      .nav-panel {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        z-index: 999;
        box-shadow: var(--shadow-lg);
      }
      

      
      .content-panel {
        width: 100%;
      }
      
      .nav-toggle {
        left: 20px !important;
      }
      
      .collapse-handle {
        display: none; /* Hide on mobile */
      }
      
      .nav-panel.collapsed {
        width: 64px;
      }
    }
  </style>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const navPanel = document.getElementById('navPanel');
        const collapseHandle = document.querySelector('.collapse-handle');
        const tooltip = document.querySelector('.collapse-tooltip');
        
        let isCollapsed = false;
        
        // Toggle navigation panel on handle click
        collapseHandle.addEventListener('click', function() {
          // Dismiss tooltip immediately and prevent hover
          collapseHandle.classList.add('no-hover');
          
          isCollapsed = !isCollapsed;
          
          if (isCollapsed) {
            navPanel.classList.add('collapsed');
            collapseHandle.classList.add('collapsed');
            tooltip.textContent = 'Expand';
            // Allow hover again once collapsed
            collapseHandle.classList.remove('no-hover');
          } else {
            navPanel.classList.remove('collapsed');
            collapseHandle.classList.remove('collapsed');
            tooltip.textContent = 'Collapse';
            // Allow hover again once expanded
            collapseHandle.classList.remove('no-hover');
          }
        });
      });
    </script>
</head>
